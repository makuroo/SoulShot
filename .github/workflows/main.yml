name: Unity Build & Release

on:
  push:
    branches:
      - main
      
permissions:
  contents: write
  
jobs:
  build:
    name: Build Unity Project
    runs-on: ubuntu-latest
    steps:
      # Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Change Working Directory
        run: |
          cd "Soul-Shot"
          mkdir -p build/StandaloneWindows64

      # Cache Library Folder
      - name: Cache Library Folder
        uses: actions/cache@v3
        with:
          path: "Soul-Shot/Library"
          key: Library-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-

      # Build Unity Project
      - name: Build Unity Project
        id: build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: "Soul-Shot"
          targetPlatform: StandaloneWindows64
          buildName: "SoulShot"
          buildsPath: "build"

      # Upload build artifacts (temporary storage)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: Soul-Shot/build/StandaloneWindows64

      # Generate Changelog
      - name: Generate Changelog
        run: |
          echo "# Changelog" > CHANGELOG.md
          echo "## $(date '+%Y-%m-%d')" >> CHANGELOG.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0)..HEAD >> CHANGELOG.md
          cat CHANGELOG.md

      # Auto-Increment Version
      - name: Auto-Increment Version
        id: version
        run: |
          VERSION_FILE="Soul-Shot/ProjectSettings/ProjectVersion.txt"
          VERSION=$(grep 'm_EditorVersion: ' $VERSION_FILE | awk '{print $2}')
          NEW_VERSION=$(echo $VERSION | awk -F. -v OFS=. '{$NF += 1; print}')
          sed -i "s/m_EditorVersion: $VERSION/m_EditorVersion: $NEW_VERSION/g" $VERSION_FILE
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Updated version: $NEW_VERSION"

      # Commit & Push Version and Changelog Changes
      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add CHANGELOG.md "Soul-Shot/ProjectSettings/ProjectVersion.txt"
          git commit -m "[CI] Update version to ${{ steps.version.outputs.NEW_VERSION }}"
          git push origin main

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Download the build artifacts
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-output
          path: release-files

      # Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.steps.version.outputs.NEW_VERSION }}
          name: "SoulShot v${{ needs.build.outputs.steps.version.outputs.NEW_VERSION }}"
          body_path: CHANGELOG.md
          files: |
            release-files/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
